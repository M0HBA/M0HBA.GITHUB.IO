<!DOCTYPE html>
<html>
<body>

<h2>Iframe - Target for a Link</h2>

<iframe height="300px" width="100%" src="test.html" name="iframe_a" style="border:none;" ></iframe>

<p><a href="test3.html" target="iframe_a">PAGE 3</a></p>

<p>When the target of a link matches the name of an iframe, the link will open in the iframe.</p>

</body>
</html>
